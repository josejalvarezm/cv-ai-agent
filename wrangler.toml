name = "cv-assistant-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "cv_assistant_db"
database_id = "{AI_AGENT_DATABASE_ID}"

# Vectorize binding
[[vectorize]]
binding = "VECTORIZE"
index_name = "cv-skills-index"

# KV namespace for fallback vector storage
[[kv_namespaces]]
binding = "KV"
id = "{KV_NAMESPACE_ID}"

# Workers AI binding
[ai]
binding = "AI"

# Environment variables
[vars]
ENVIRONMENT = "development"
CACHE_TTL = "3600"
VECTORIZE_FALLBACK = "true"
AI_REPLY_ENABLED = "true"

# Development configuration
[env.development]
vars = { ENVIRONMENT = "development" }

# Production configuration
[env.production]
vars = { ENVIRONMENT = "production", CACHE_TTL = "7200", VECTORIZE_FALLBACK = "true", AI_REPLY_ENABLED = "true" }
# Secrets are automatically inherited from global secrets set via wrangler secret put:
#   - TURNSTILE_SECRET_KEY
#   - JWT_SECRET
#   - AWS_SQS_URL
#   - AWS_REGION
#   - AWS_ACCESS_KEY_ID
#   - AWS_SECRET_ACCESS_KEY

[[env.production.d1_databases]]
binding = "DB"
database_name = "cv_assistant_db"
database_id = "{AI_AGENT_DATABASE_ID}"

[[env.production.kv_namespaces]]
binding = "KV"
id = "{KV_NAMESPACE_ID}"

[[env.production.vectorize]]
binding = "VECTORIZE"
index_name = "cv-skills-index"

[env.production.ai]
binding = "AI"